<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Yield Prediction</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        h2 {
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="number"] {
            padding: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            background-color: #28a745;
            border: none;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h2>Crop Yield Prediction</h2>
    <form id="predictionForm">
        <div class="form-group">
            <label for="rainfall">Rainfall (mm):</label>
            <input type="number" id="rainfall" name="rainfall" required>
        </div>
        <div class="form-group">
            <label for="tonnes">Tonnes of Pestisides:</label>
            <input type="number" id="tonnes" name="tonnes" required>
        </div>
        <div class="form-group">
            <label for="temp">Temperature (Â°C):</label>
            <input type="number" id="temp" name="temp" required>
        </div>
        <button type="submit">Predict Yield</button>
    </form>
    <div class="result" id="result"></div>

    <script>
        document.getElementById('predictionForm').onsubmit = async function (event) {
            event.preventDefault();

            const formData = new FormData(this);
            const response = await fetch('/predict', {
                method: 'POST',
                body: formData
            });

            const data = await response.json();
            document.getElementById('result').innerText = 'Predicted Crop Yield: ' + data.predicted_yield.toFixed(2) + ' tonnes';
        };
    </script>
</body>
</html>
